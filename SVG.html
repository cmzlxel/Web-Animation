<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>

        body {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
        }
        .graphic {
            border: 5px solid #c89703;
            padding: 10px;
            width: 200px;
            height: 300px;
            box-sizing: border-box;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        svg {
            display: block;
            margin: auto;
        }

    </style>

</head>

<body>

    <div class="graphic">
        <svg width="180" height="260">
            
          <defs>

                <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#c89703;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ffea70;stop-opacity:1" />
                </linearGradient>
            
          </defs>

            <line x1="20" y1="50" x2="160" y2="50" stroke="url(#goldGradient)" stroke-width="3"/>
            <circle cx="50" cy="50" r="20" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="3"/>
            <circle cx="90" cy="50" r="20" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="3"/>
            <circle cx="130" cy="50" r="20" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="3"/>
            <line x1="20" y1="100" x2="160" y2="100" stroke="#c89703" stroke-width="3"/>
            <line x1="20" y1="150" x2="160" y2="150" stroke="url(#goldGradient)" stroke-dasharray="5,5" stroke-width="2"/>
        
        </svg>
    
    </div>

    <div class="graphic">
        <svg width="180" height="260">

            <rect x="10" y="20" width="160" height="100" fill="url(#goldGradient)"/>
            <circle cx="50" cy="50" r="20" fill="#1a1a1a" stroke="#c89703" stroke-width="3"/>
            <circle cx="130" cy="50" r="20" fill="#1a1a1a" stroke="#c89703" stroke-width="3"/>
            <circle cx="50" cy="100" r="20" fill="#1a1a1a" stroke="#c89703" stroke-width="3"/>
            <circle cx="130" cy="100" r="20" fill="#1a1a1a" stroke="#c89703" stroke-width="3"/>
            <line x1="10" y1="130" x2="170" y2="130" stroke="#c89703" stroke-dasharray="4,4" stroke-width="2"/>
        
        </svg>
    
    </div>

    <div class="graphic">
        <svg width="180" height="260">

            <polyline points="10,100 40,60 70,100 100,60 130,100 160,60 190,100" fill="none" stroke="#c89703" stroke-width="4"/>
            <circle cx="50" cy="120" r="15" fill="#1a1a1a" stroke="#c89703" stroke-width="3"/>
            <circle cx="130" cy="120" r="15" fill="#1a1a1a" stroke="#c89703" stroke-width="3"/>
            <polygon points="50,160 90,140 130,160 90,180" fill="#c89703"/>
       
         </svg>
    
    </div>

    <div class="graphic">
        <svg width="180" height="260">

            <polyline points="10,100 40,60 70,100 100,60 130,100 160,60 190,100" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
            <ellipse cx="90" cy="150" rx="40" ry="20" fill="#1a1a1a" stroke="#c89703" stroke-width="3"/>
            <line x1="10" y1="200" x2="170" y2="200" stroke="#c89703" stroke-dasharray="4,2" stroke-width="2"/>

        </svg>

    </div>

    <div class="graphic">
        <svg width="180" height="260">

            <line x1="20" y1="40" x2="160" y2="40" stroke="url(#goldGradient)" stroke-width="3"/>
            <rect x="40" y="60" width="100" height="50" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="3"/>
            <circle cx="90" cy="150" r="25" fill="#1a1a1a" stroke="#c89703" stroke-width="3"/>
            <polyline points="40,200 90,230 140,200" fill="none" stroke="#c89703" stroke-width="2"/>

        </svg>

    </div>

    <div class="graphic">
      <svg width="180" height="260">

            <polyline points="20,50 50,100 80,50 110,100 140,50 170,100" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
            <polygon points="40,200 90,150 140,200 90,250" fill="#1a1a1a" stroke="#c89703" stroke-width="3"/>
            <circle cx="90" cy="180" r="15" fill="#c89703"/>

        </svg>

    </div>

    <div class="graphic">
        <svg width="180" height="260">

            <line x1="10" y1="20" x2="170" y2="20" stroke="#c89703" stroke-width="2"/>
            <circle cx="40" cy="60" r="20" fill="#1a1a1a" stroke="#c89703" stroke-width="3"/>
            <rect x="70" y="80" width="40" height="50" fill="#1a1a1a" stroke="#c89703" stroke-width="3"/>
            <polyline points="10,200 50,170 90,200 130,170 170,200" fill="none" stroke="#c89703" stroke-width="3"/>
            <polygon points="50,250 90,220 130,250" fill="#1a1a1a" stroke="#c89703" stroke-width="3"/>
            <ellipse cx="90" cy="280" rx="30" ry="15" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="3"/>

        </svg>
        
    </div>

</body>
</html>
